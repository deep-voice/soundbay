# @package _global_
data:
  batch_size: 64
  num_workers: 10
  sample_rate: 16000
  data_sample_rate: 44100
  train_dataset:
    _target_: data.ClassifierDataset
    data_path: '../../finding_willy/recordings_2018_filtered/'
    mode: train 
    metadata_path: '../annotations/combined_annotations_filtered_train.csv'
    augmentations_p: 0.8
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 0.5
    len_buffer: 0.1
    margin_ratio: 0.5
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    equalize_data: true
    slice_flag: true
    partial_positive: true
  val_dataset:
    _target_: data.ClassifierDataset
    data_path: '../../finding_willy/recordings_2018_filtered/'
    mode: val 
    metadata_path: '../annotations/combined_annotations_filtered_val.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 1
    len_buffer: 0.1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    equalize_data: false
    slice_flag: true
