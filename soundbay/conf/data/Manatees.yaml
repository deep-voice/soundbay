# @package _global_
data:
  label_names: ['Noise', 'Call']
  batch_size: 32
  num_workers: 4
  sample_rate: 96000
  data_sample_rate: 96000
  max_freq: 44100
  min_freq: 0
  n_fft: 1024
  hop_length: 256
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/Manatees/wav/Acoustic_recordings/'
    mode: train
    metadata_path: '../datasets/Manatees/Manatee_annotations_placencia_august24_bg_from_calls_03_02_95_split.csv'
    augmentations_p: 0.8
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 0.2
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
    split_metadata_by_label: yes
    margin_ratio: 0.5
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/Manatees/wav/Acoustic_recordings/'
    mode: val
    metadata_path: '../datasets/Manatees/Manatee_annotations_placencia_august24_bg_from_calls_03_02_95_split.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 0.2 # this dataset has shorter call length
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
    split_metadata_by_label: yes
    margin_ratio: 0.5
