# @package _global_
data:
  batch_size: 512
  num_workers: 10
  sample_rate: 2000
  data_sample_rate: 2000
  max_freq: 1000
  n_fft: 256
  hop_length: 64
  train_dataset:
    _target_: data.ClassifierDataset
    data_path: 'PATH_TO_ICML2013_WAV_FILES'
    mode: train
    metadata_path: 'PATH_TO_TRAIN_ANNOTATIONS'
    augmentations_p: 0
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 1.5
    len_buffer: 0.1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    equalize_data: true
    slice_flag: false
  val_dataset:
    _target_: data.ClassifierDataset
    data_path: 'PATH_TO_ICML2013_WAV_FILES'
    mode: val
    metadata_path: 'PATH_TO_VAL_ANNOTATIONS'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 1.5
    len_buffer: 0.1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    equalize_data: false
    slice_flag: true
