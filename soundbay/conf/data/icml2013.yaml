# @package _global_
data:
  label_names: ['Noise', 'Call']
  batch_size: 512
  num_workers: 10
  sample_rate: 2000
  data_sample_rate: 2000
  max_freq: 1000
  n_fft: 256
  hop_length: 64
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: 'PATH_TO_ICML2013_WAV_FILES'  # Data can be found at s3://deepvoice-external/ICML2013_right_whale_redux/
    mode: train
    metadata_path: '../datasets/ICML_2013/annotation_train.csv'
    augmentations_p: 0.5
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 1.5
    len_buffer: 0.1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    equalize_data: true
    slice_flag: false
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: 'PATH_TO_ICML2013_WAV_FILES'  # Data can be found at s3://deepvoice-external/ICML2013_right_whale_redux/
    mode: val
    metadata_path: '../datasets/ICML_2013/annotation_val.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 1.5
    len_buffer: 0.1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    equalize_data: false
    slice_flag: true
