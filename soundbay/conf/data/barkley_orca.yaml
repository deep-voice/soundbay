# @package _global_
data:
  label_names: ['Noise', 'Call']
  batch_size: 64
  num_workers: 6
  sample_rate: 16000
  data_sample_rate: 64000
  max_freq: 1000
  min_freq_filtering: 0
  n_fft: 256
  hop_length: 64
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/barkley_orca/downloaded_dataset/'
    mode: train
    metadata_path: '../datasets/barkley_orca/barkley_orca_2014_train_val_splits.csv'
    augmentations_p: 0.8
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 0.5
    len_buffer: 0.05
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
    split_metadata_by_label: yes
    margin_ratio: 0.5
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/barkley_orca/downloaded_dataset/'
    mode: val
    metadata_path: '../datasets/barkley_orca/barkley_orca_2014_train_val_splits.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 0.5
    len_buffer: 0.05
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
    split_metadata_by_label: yes
    margin_ratio: 0
