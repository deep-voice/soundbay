# @package _global_
data:
  label_names: ['Noise', 'Call']
  batch_size: 16
  num_workers: 10
  sample_rate: 96000
  data_sample_rate: 96000
  max_freq: 48000
  n_fft: 1024
  hop_length: 512
  min_freq_filtering: 16000
  test_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './tests/assets/data'
    mode: test
    metadata_path: './tests/assets/annotations/sample_annotations.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 2
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
