# @package _global_
data:
  label_names: ['Noise', 'Call_type1', 'Call_type2']
  batch_size: 64
  num_workers: 10
  sample_rate: 16000
  data_sample_rate: 44100
  min_freq: 0
  max_freq: 8000
  n_fft: 1024
  hop_length: 256
  label_type: 'multi_label'
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './tests/assets/data/'
    path_hierarchy: 0
    mode: train
    metadata_path: './tests/assets/annotations/sample_annotations.csv'
    augmentations_p: 0.8
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 1 
    margin_ratio: 0.5
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './tests/assets/data'
    path_hierarchy: 0
    mode: val
    metadata_path: './tests/assets/annotations/sample_annotations.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
