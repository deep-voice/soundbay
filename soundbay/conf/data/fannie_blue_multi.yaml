# @package _global_
data:
  label_names: ['Noise', 'ANT_BLUE', 'MAD_BLUE']
  batch_size: 64
  num_workers: 10
  sample_rate: 1000
  data_sample_rate: 1000
  min_freq: 0
  max_freq: 500
  n_fft: 2048
  hop_length: 512
  label_type: 'single_label'
  proba_threshold: 0.5
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './datasets/fannie_project/'
    path_hierarchy: 0
    mode: train
    metadata_path: './datasets/fannie_project/train_updated.csv'
    augmentations_p: 0.0
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 3
    margin_ratio: 0.5
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
    split_metadata_by_label: yes
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './datasets/fannie_project/'
    path_hierarchy: 0
    mode: val
    metadata_path: './datasets/fannie_project/val_updated.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: ${data.train_dataset.seq_length}  # keep same as train
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true