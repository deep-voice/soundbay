# @package _global_
data:
  label_names: ['Noise', 'Call']
  batch_size: 16
  num_workers: 4
  sample_rate: 96000
  data_sample_rate: 96000
  max_freq: 48000
  n_fft: 1024
  hop_length: 512
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/brazil/audio_files'
    mode: train
    metadata_path: '../datasets/brazil/annotation_train_clicks.csv'
    augmentations_p: 0.5
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 1
    margin_ratio: 0.3
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/brazil/audio_files'
    mode: val
    metadata_path: '../datasets/brazil/annotation_val_clicks.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
