# @package _global_
data:
  label_names: ['Noise', 'Call']
  batch_size: 128
  num_workers: 4
  sample_rate: 2000
  data_sample_rate: 16000
  min_freq: 50
  max_freq: 1000
  n_fft: 1024
  hop_length: 256
  label_type: 'single_label'
  proba_threshold: 0.5
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './datasets/shaye_data_extended'
    path_hierarchy: 0
    mode: train
    metadata_path: './datasets/shaye_dfs/shaye_train_15_1_26.csv'
    augmentations_p: 0.8
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 1
    margin_ratio: 0.5
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: './datasets/shaye_data_extended'
    path_hierarchy: 0
    mode: val
    metadata_path: './datasets/shaye_dfs/shaye_val_15_1_26.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: ${data.train_dataset.seq_length}
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
