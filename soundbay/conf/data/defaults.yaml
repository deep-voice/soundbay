# @package _global_
data:
  label_names: ['BG', 'p', 'd']
  batch_size: 64
  num_workers: 10
  sample_rate: 96000
  data_sample_rate: 350000
  max_freq: 48000
  min_freq_filtering: 0
  n_fft: 1024
  hop_length: 256
  train_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/Ocean_whispers/wavs'
    mode: train
    metadata_path: '../datasets/Ocean_whispers/ocean_whispers_2020_train_val_test.csv'
    augmentations_p: 0.8
    augmentations: ${_augmentations}
    preprocessors: ${_preprocessors}
    seq_length: 1 
    margin_ratio: 0.5
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: false
  val_dataset:
    _target_: soundbay.data.ClassifierDataset
    data_path: '../datasets/Ocean_whispers/wavs'
    mode: val
    metadata_path: '../datasets/Ocean_whispers/ocean_whispers_2020_train_val_test.csv'
    augmentations_p: 0
    augmentations: null
    preprocessors: ${_preprocessors}
    seq_length: 1
    margin_ratio: 0
    data_sample_rate: ${data.data_sample_rate}
    sample_rate: ${data.sample_rate}
    slice_flag: true
